<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>

    <tr th:each="car : ${listCars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getPrice()}">Price</td>
    </tr>

</table>
</body>
</html>

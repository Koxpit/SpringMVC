<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
</head>
<body>
    <form method="POST" action="/complete" th:object="${user}">
        <label for="id"></label>
        <input type="hidden" id="id" name="id" th:value="${user.getId()}"><br><br>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.getFirstName()}"><br><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.getLastName()}"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${user.getEmail()}"><br><br>
        <input type="submit" value="Edit user">
    </form>
</body>
</html>
